<div class="container">
<button (click)="launchAR()" style="padding: 1rem; font-size: 1.2rem;">
  🕶️ Display AR Model
</button>
<model-viewer
*ngIf="showIos"
  src="{{ modelUrl }}"
  ios-src="{{ iosUrl }}"
  ar
  ar-modes="quick-look"
  auto-rotate
  camera-controls
  style="width: 80%; height: 80vh;">
</model-viewer>
</div>
